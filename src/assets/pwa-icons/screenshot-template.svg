    <circle cx="120" cy="150" r="1" fill="white" opacity="0.8"/>
    <circle cx="420" cy="350" r="1" fill="white" opacity="0.7"/>
    <circle cx="720" cy="250" r="1" fill="white" opacity="0.9"/>
    <circle cx="1020" cy="450" r="1" fill="white" opacity="0.6"/>
    <!-- Add more stars as needed -->
  </g>
  
