<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cosmical Space Explorer</title>
    <script>
      // Redirect all 404s to index.html
      const segments = window.location.pathname.split('/');
      const repo = 'Cosmical-space-explorer-starter';
      const index = segments.indexOf(repo);
      const path = segments.slice(index + 1).join('/');
      window.location.replace(`/${repo}/#/${path}`);
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
